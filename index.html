<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Management Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('hill.webp') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 20px;
      background: url('p2.jpg') no-repeat center center/cover;
      padding: 77px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      border-radius: 3px;
      padding: 7px;
      text-align: center;
      background-color: #000044;
      color: white;
    }

    .btn, .btn2 {
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      padding: 10px 20px;
      border: none;
      margin-left: 10px;
    }

    .btn {
      background-color: #000044;
      color: white;
    }

    .btn:hover {
      background-color: red;
    }

    .btn2 {
      background-color: #000044;
      color: white;
    }

    .btn2:hover {
      background-color: red;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-container input {
      flex: 1;
    }

    .new-job-sheet-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .btn-action {
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      padding: 5px 10px;
      border: none;
      background-color: #000044;
      color: white;
      margin: 2px;
    }

    .btn-action:hover {
      background-color: red;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #000044;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HARDIK TRADERS - CLIENT MANAGEMENT DASHBOARD</h2>

    <div class="form-group search-container">
      <input type="search" class="form-control" id="searchInput" placeholder="Search by Client Name">
      <button class="btn" type="button" onclick="filterTable()">Search</button>
    </div>

    <div class="form-group">
      <div class="new-job-sheet-container">
        <a href="new.html">
          <button class="btn" type="button">New Job Sheet</button>
        </a>
      </div>
    </div>

    <div id="jobSheetTableContainer">
      <table id="jobSheetTable">
        <thead>
          <tr>
            <th>Index</th>
            <th>Client Name</th>
            <th>Contact Info</th>
            <th>Received Date</th>
            <th>Inventory</th>
            <th>Reported Issues</th>
            <th>Technician</th>
            <th>Deadline</th>
            <th>Estimated Amount</th>
            <th>Status</th>
            <th>Actions</th> 
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Hardik Traders</p>
  </footer>

  <script>
    function populateTable() {
      const jobSheets = JSON.parse(localStorage.getItem('jobSheets')) || [];
      const tbody = document.querySelector('#jobSheetTable tbody');
      tbody.innerHTML = ''; 

      jobSheets.forEach((job, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${job.myName}</td>
          <td>${job.myNumber}</td>
          <td>${job.myDate}</td>
          <td>${job.myinventory}</td>
          <td>${job.myissues}</td>
          <td>${job.mytech}</td>
          <td>${job.myDead}</td>
          <td>${job.myestimate}</td>
          <td>${job.mystaus}</td>
          <td>
            <a href="view.html?index=${index}"><button class="btn-action">View</button></a>
            <a href="new.html?edit=${index}"><button class="btn-action">Edit</button></a>
            <button class="btn-action" onclick="deleteJob(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterTable() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const jobSheets = JSON.parse(localStorage.getItem('jobSheets')) || [];
      const tbody = document.querySelector('#jobSheetTable tbody');
      tbody.innerHTML = ''; 

      jobSheets.forEach((job, index) => {
        if (job.myName.toLowerCase().includes(searchValue)) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${job.myName}</td>
            <td>${job.myNumber}</td>
            <td>${job.myDate}</td>
            <td>${job.myinventory}</td>
            <td>${job.myissues}</td>
            <td>${job.mytech}</td>
            <td>${job.myDead}</td>
            <td>${job.myestimate}</td>
            <td>${job.mystaus}</td>
            <td>
              <a href="view.html?index=${index}"><button class="btn-action">View</button></a>
              <a href="new.html?edit=${index}"><button class="btn-action">Edit</button></a>
              <button class="btn-action" onclick="deleteJob(${index})">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    function deleteJob(index) {
      if (confirm('Are you sure you want to delete this job sheet?')) {
        let jobSheets = JSON.parse(localStorage.getItem('jobSheets')) || [];
        jobSheets.splice(index, 1);
        localStorage.setItem('jobSheets', JSON.stringify(jobSheets));
        filterTable(); 
      }
    }

    window.onload = populateTable;
  </script>
</body>
</html>
